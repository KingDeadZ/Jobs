Hunter:
  fullname: Hunter
  shortname: H
  description: Earns money killing animals and monsters.
  ChatColour: RED
  chat-display: full
  max-level: 1000
  leveling-progression-equation: 10*(joblevel)+(joblevel*joblevel*0.5)
  income-progression-equation: baseincome+(baseincome*(joblevel-1)*0.005)
  points-progression-equation: basepoints+(basepoints*(joblevel-1)*0.01)-((basepoints+(basepoints*(joblevel-1)*0.01))
    * ((numjobs-1)*0.05))
  experience-progression-equation: baseexperience*joblevel*0.08
  rejoinCooldown: 10
  maxDailyQuests: 1
  Quests:
    '1':
      Name: Predator
      Objectives:
      - Kill;Wolf;10
      - Kill;Creeper;3
      - Kill;Skeleton;10
      RewardCommands:
      - eco give [playerName] 100
      - msg [playerName] Completed quest!
      RewardDesc:
      - Kill everything what moves and get money
      - Get 100 for this!
  Gui:
    Id: 261
    Data: 0
