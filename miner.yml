Miner:
  fullname: Miner
  shortname: M
  description: Earns money mining minerals and ores.
  ChatColour: DARK_GRAY
  chat-display: full
  max-level: 1000
  leveling-progression-equation: 10*(joblevel)+(joblevel*joblevel*0.5)
  income-progression-equation: baseincome+(baseincome*(joblevel-1)*0.01)
  points-progression-equation: basepoints+(basepoints*(joblevel-1)*0.01)-((basepoints+(basepoints*(joblevel-1)*0.01))
    * ((numjobs-1)*0.05))
  experience-progression-equation: baseexperience*joblevel*0.075
  rejoinCooldown: 10
  maxDailyQuests: 1
  Quests:
    '1':
      Name: DarkOne
      Objectives:
      - Break;stone;50
      - Break;granite;50
      - Break;sandstone;50
      RewardCommands:
      - eco give [playerName] 100
      - msg [playerName] Completed quest!
      RewardDesc:
      - Break blocks and get money
      - Get 100 for this!
  Gui:
    Id: 270
    Data: 0
  TNTBreak: {}
