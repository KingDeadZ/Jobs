Crafter:
  fullname: Barkácsoló
  shortname: Br
  description: Pénzt keres tárgyak barkácsolásából.
  ChatColour: RED
  chat-display: full
  max-level: 1000
  leveling-progression-equation: 10*(joblevel)+(joblevel*joblevel*0.5)
  income-progression-equation: baseincome+(baseincome*(joblevel-1)*0.015)
  points-progression-equation: (basepoints+(basepoints*(joblevel-1)*0.01)-((basepoints+(basepoints*(joblevel-1)*0.01))
    * ((numjobs-1)*0.05)))*0.1
  experience-progression-equation: baseexperience*joblevel*0.08
  rejoinCooldown: 10
  maxDailyQuests: 1
  Quests:
    '1':
      Name: Master Crafter
      Objectives:
      - Craft;dispenser;10
      - Craft;chest;10
      - Craft;ladder;30
      RewardCommands:
      - eco give [playerName] 100
      - msg [playerName] Completed quest!
      RewardDesc:
      - Craft and get money
      - Get 100 for this!
