Brewer:
  fullname: Brewer
  shortname: Br
  description: Earns money brewing potions.
  ChatColour: LIGHT_PURPLE
  chat-display: full
  max-level: 1000
  leveling-progression-equation: 10*(joblevel)+(joblevel*joblevel*0.5)
  income-progression-equation: baseincome+(baseincome*(joblevel-1)*0.01)
  points-progression-equation: (basepoints+(basepoints*(joblevel-1)*0.01)-((basepoints+(basepoints*(joblevel-1)*0.01))
    * ((numjobs-1)*0.05)))*0.1
  experience-progression-equation: baseexperience*joblevel*0.175
  rejoinCooldown: 10
  maxDailyQuests: 1
  Quests:
    '1':
      Name: Heavy drinker
      Objectives:
      - Brew;glowstone_dust;2
      - Brew;redstone;2
      - Brew;sugar;2
      RewardCommands:
      - eco give [playerName] 100
      - msg [playerName] Completed quest!
      RewardDesc:
      - Brew some stuff and get money
      - Get 100 for this!
