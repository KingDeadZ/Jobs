Fisherman:
  fullname: Halász
  shortname: Ha
  description: Pénzt keres halászatból.
  ChatColour: AQUA
  chat-display: full
  max-level: 1000
  leveling-progression-equation: 10*(joblevel)+(joblevel*joblevel*0.5)
  income-progression-equation: baseincome+(baseincome*(joblevel-1)*0.01)
  points-progression-equation: (basepoints+(basepoints*(joblevel-1)*0.01)-((basepoints+(basepoints*(joblevel-1)*0.01))
    * ((numjobs-1)*0.05)))*0.1
  experience-progression-equation: baseexperience*joblevel*0.1
  rejoinCooldown: 10
  maxDailyQuests: 1
  Quests:
    '1':
      Name: Catcher
      Objectives:
      - Fish;cod;2
      - Fish;salmon;2
      - Fish;tropical_fish;2
      RewardCommands:
      - eco give [playerName] 100
      - msg [playerName] Completed quest!
      RewardDesc:
      - Catch fish and get money
      - Get 100 for this!
  Gui:
    Item: fishing_rod
  Fish:
    bow:
      experience: 35
      income: 35
      points: 35
    cod:
      experience: 15
      income: 15
      points: 15
    enchanted_book:
      experience: 70
      income: 70
      points: 70
    fishing_rod:
      experience: 60
      income: 60
      points: 60
    name_tag:
      experience: 30
      income: 30
      points: 30
    nautilus_shell:
      experience: 80
      income: 80
      points: 80
    pufferfish:
      experience: 25
      income: 25
      points: 25
    saddle:
      experience: 40
      income: 40
      points: 40
    salmon:
      experience: 25
      income: 20
      points: 20
    tropical_fish:
      experience: 25
      income: 25
      points: 25
