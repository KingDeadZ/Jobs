Builder:
  fullname: Építész
  shortname: Ép
  description: Pénzt keres épületek építéséből.
  ChatColour: WHITE
  chat-display: full
  max-level: 1000
  leveling-progression-equation: 10*(joblevel)+(joblevel*joblevel*0.5)
  income-progression-equation: (baseincome+(baseincome*(joblevel-1)*0.01)-((baseincome+(baseincome*(joblevel-1)*0.01))
    * ((numjobs-1)*0.03)))
  points-progression-equation: (basepoints+(basepoints*(joblevel-1)*0.01)-((basepoints+(basepoints*(joblevel-1)*0.01))
    * ((numjobs-1)*0.03)))*0.1
  experience-progression-equation: baseexperience*joblevel*0.15
  rejoinCooldown: 10
  maxDailyQuests: 1
  Quests:
    '1':
      Name: Házépítés
      Objectives:
      - Place;red_bed;1
      - Place;chest;1
      - Place;crafting_table;1
      - Place;furnace;1
      - Place;glass_pane;4
      - Place;daylight_detector;1
      - Place;oak_planks;100
      RewardCommands:
      - tellraw [playerName] {"text":"Küldetés teljesítve!","color":"green"}
      - eco give [playerName] 5000
      RewardDesc:
      - Rakj le 1 piros ágyat, 1 ládát, 1 barkácsasztalt, 1 kemencét, 4 üveglapot, 1 napfény érzékelőt és 100 tölgydeszkát.
      - 'Jutalom: 5000$'
    '2':
      Name: Irány a nether!
      Objectives:
      - Place;obsidian;10
      RewardCommands:
      - tellraw [playerName] {"text":"Küldetés teljesítve!","color":"green"}
      - eco give [playerName] 3000
      - give [playerName] flintandsteel 1
      RewardDesc:
      - Rakj le 10 obszidiánt.
      - 'Jutalom: 1 kovakő és acél, 3000$'
    '3':
      Name: Lakhely az endben
      Objectives:
      - Place;endstone_bricks;100
      - Place;purpur_block;100
      - Place;purple_stained_glass;10
      RewardCommands:
      - tellraw [playerName] {"text":"Küldetés teljesítve!","color":"green"}
      - eco give [playerName] 5000
      - give [playerName] shulkershell 2
      RewardDesc:
      - Rakj le 100 end kőtéglát, 100 purpur blokkot és 10 lila üveget.
      - 'Jutalom: 2 shulkerhéj és 5000$'
    '4':
      Name: Várnegyed
      Objectives:
      - Place;stone_bricks;800
      RewardCommands:
      - tellraw [playerName] {"text":"Küldetés teljesítve!","color":"green"}
      - lp user [playerName] permission settemp jobs.boost.Építész.money.0.5 true 30m
      RewardDesc:
      - Rakj le 800 kőtéglát.
      - 'Jutalom: Fél órás +50%-os pénz bónusz'
    '5':
      Name: Mesterséges erdő
      Objectives:
      - Place;oak_log;100
      - Place;birch_log;100
      - Place;acacia_log;100
      - Place;spruce_log;100
      - Place;dark_oak_log;100
      - Place;jungle_log;100
      RewardCommands:
      - tellraw [playerName] {"text":"Küldetés teljesítve!","color":"green"}
      - eco give [playerName] 10000
      RewardDesc:
      - Rakj le minden fajta fából 100-at.
      - 'Jutalom: 10000$'
    '6':
      Name: Építész? ÉPÍTÉSZ???
      Objectives:
      - Craft;wooden_axe;540
      RewardCommands:
      - tellraw [playerName] {"text":"Küldetés teljesítve!","color":"green"}
      - eco give [playerName] 10000
      RewardDesc:
      - 'Craftolj 10 duplaládányi fabaltát. ツ'
      - 'Jutalom: 10000$'
